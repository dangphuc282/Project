<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Trello</title>
  <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">Trello</h1>
    <p class="subtitle">Please sign up</p>

    <form id="signup-form" class="signup-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email address" />
        <small class="error-message" id="emailError"></small>
      </div>

      <div class="form-group">
        <input type="text" id="username" placeholder="Username" />
        <small class="error-message" id="usernameError"></small>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" />
        <small class="error-message" id="passwordError"></small>
      </div>

      <p class="already-have-account">
        Already have an account? <a href="signin.html">Click here!</a>
      </p>

      <button type="submit">Sign Up</button>
    </form>

    <footer><p>Â© 2025 - Rikkei Education</p></footer>
  </div>

  <script src="../JS/signup.js"></script>
</body>
</html>
