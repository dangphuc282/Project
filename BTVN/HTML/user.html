<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="../CSS/user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2><i class="fa-solid fa-chart-simple"></i> Trello</h2>
    <hr>
    <nav>
      <p style="font-size: 13px;">YOUR DASHBOARD</p>
      <a href="http://127.0.0.1:5500/HTML/user.html#"><i class="fa-solid fa-list"></i> User dashboard</a>
        <a href="http://127.0.0.1:5500/HTML/addnewuser.html"><i class="fa-regular fa-star"></i> Add new user</a>
        <hr>
        <a href="http://127.0.0.1:5500/HTML/signin.html" class="signout"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <h1><i class="fa-solid fa-list"></i> User Management</h1>
    <hr>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search user by name">
    </div>

    <table>
      <thead>
        <tr>
          <th>User code</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Birthday</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table">
        <!-- Dữ liệu user sẽ được hiển thị ở đây -->
      </tbody>
    </table>
  </main>
</div>
<!-- Form Sửa Người Dùng -->
<div id="edit-modal" class="edit-modal" style="display: none;">
  <div class="edit-form-container">
    <h2>Edit User</h2>
    <form id="edit-form">
      <input type="hidden" id="edit-index">
      
      <label for="edit-name">Username</label>
      <input type="text" id="edit-name" required>

      <label for="edit-email">Email</label>
      <input type="email" id="edit-email" required>

      <label for="edit-role">Role (ADMIN/USER)</label>
      <input type="text" id="edit-role" required>

      <label for="edit-birthday">Birthday (dd/mm/yyyy)</label>
      <input type="text" id="edit-birthday" required>

      <label for="edit-status">Status</label>
      <select id="edit-status">
        <option value="active">Active</option>
        <option value="inactive">Deactivate</option>
      </select>

      <div class="form-buttons">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" id="cancel-edit" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="../JS/user.js"></script>
</body>
</html>
